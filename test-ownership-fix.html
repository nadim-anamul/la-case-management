<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ownership Continuity Fix</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .hidden-field { background: #f8f9fa; padding: 10px; margin: 5px; border: 1px solid #ddd; }
        .story-sequence { background: #e9ecef; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Ownership Continuity Section Fix</h1>
    
    <div class="test-section">
        <h2>Test Form Submission</h2>
        <form id="testForm" action="#" method="POST">
            <div class="hidden-field">
                <strong>Story Sequence Hidden Field:</strong>
                <input type="hidden" name="ownership_details[storySequence]" value="">
                <span id="storySequenceValue">Empty</span>
            </div>
            
            <div class="hidden-field">
                <strong>Current Step Hidden Field:</strong>
                <input type="hidden" name="ownership_details[currentStep]" value="">
                <span id="currentStepValue">Empty</span>
            </div>
            
            <div class="hidden-field">
                <strong>Completed Steps Hidden Field:</strong>
                <input type="hidden" name="ownership_details[completedSteps]" value="">
                <span id="completedStepsValue">Empty</span>
            </div>
            
            <button type="submit" class="test-button">Submit Form</button>
        </form>
    </div>
    
    <div class="test-section">
        <h2>Test Data Preparation</h2>
        <button class="test-button" onclick="testDataPreparation()">Test Data Preparation</button>
        <button class="test-button" onclick="testFormSubmission()">Test Form Submission</button>
        <button class="test-button" onclick="testAjaxData()">Test AJAX Data</button>
    </div>
    
    <div class="test-section">
        <h2>Current Story Sequence</h2>
        <div id="storySequenceDisplay" class="story-sequence">
            No story sequence data
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test Add/Remove Items</h2>
        <button class="test-button" onclick="addTestItem()">Add Test Item</button>
        <button class="test-button" onclick="removeTestItem()">Remove Test Item</button>
    </div>

    <script>
        // Mock ownership continuity component for testing
        let mockStorySequence = [
            {
                type: 'দলিলমূলে মালিকানা হস্তান্তর',
                description: 'দলিল নম্বর: TEST001',
                itemType: 'deed',
                itemIndex: 0,
                sequenceIndex: 0
            }
        ];
        
        let mockCurrentStep = 'transfers';
        let mockCompletedSteps = ['info', 'transfers'];
        
        function updateHiddenFields() {
            const storySequenceField = document.querySelector('input[name="ownership_details[storySequence]"]');
            const currentStepField = document.querySelector('input[name="ownership_details[currentStep]"]');
            const completedStepsField = document.querySelector('input[name="ownership_details[completedSteps]"]');
            
            if (storySequenceField) {
                storySequenceField.value = JSON.stringify(mockStorySequence);
                document.getElementById('storySequenceValue').textContent = storySequenceField.value;
            }
            if (currentStepField) {
                currentStepField.value = mockCurrentStep;
                document.getElementById('currentStepValue').textContent = currentStepField.value;
            }
            if (completedStepsField) {
                completedStepsField.value = JSON.stringify(mockCompletedSteps);
                document.getElementById('completedStepsValue').textContent = completedStepsField.value;
            }
        }
        
        function updateStorySequenceDisplay() {
            const display = document.getElementById('storySequenceDisplay');
            display.innerHTML = '<pre>' + JSON.stringify(mockStorySequence, null, 2) + '</pre>';
        }
        
        function testDataPreparation() {
            console.log('Testing data preparation...');
            updateHiddenFields();
            updateStorySequenceDisplay();
            alert('Data preparation completed! Check the hidden fields above.');
        }
        
        function testFormSubmission() {
            console.log('Testing form submission...');
            updateHiddenFields();
            alert('Form submission test completed! Check the hidden fields above.');
        }
        
        function testAjaxData() {
            console.log('Testing AJAX data preparation...');
            const ajaxData = {
                storySequence: mockStorySequence,
                currentStep: mockCurrentStep,
                completedSteps: mockCompletedSteps
            };
            console.log('AJAX Data:', ajaxData);
            alert('AJAX data preparation completed! Check console for data.');
        }
        
        function addTestItem() {
            const newItem = {
                type: 'ওয়ারিশমূলে হস্তান্তর',
                description: 'পূর্ববর্তী মালিক: TEST_USER',
                itemType: 'inheritance',
                itemIndex: mockStorySequence.length,
                sequenceIndex: mockStorySequence.length
            };
            mockStorySequence.push(newItem);
            updateStorySequenceDisplay();
            alert('Test item added!');
        }
        
        function removeTestItem() {
            if (mockStorySequence.length > 0) {
                mockStorySequence.pop();
                // Update sequence indices
                mockStorySequence.forEach((item, index) => {
                    item.sequenceIndex = index;
                });
                updateStorySequenceDisplay();
                alert('Test item removed!');
            } else {
                alert('No items to remove!');
            }
        }
        
        // Initialize display
        updateStorySequenceDisplay();
        
        // Test form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted!');
            console.log('Story Sequence:', document.querySelector('input[name="ownership_details[storySequence]"]').value);
            console.log('Current Step:', document.querySelector('input[name="ownership_details[currentStep]"]').value);
            console.log('Completed Steps:', document.querySelector('input[name="ownership_details[completedSteps]"]').value);
            alert('Form submission intercepted! Check console for data.');
        });
    </script>
</body>
</html>
